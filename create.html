<!DOCTYPE html>
<html>
    <head>
        <title>Red Envelope - Spread decentralized fortune</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body class="container">

        <div id="metamask-info-area"></div>
        <div class="container header">
            <div class="row">
                <div class="col-sm-6 col-xs-12 row">
                  <a href="./">
                    <div style="display: inline-block">
                        <svg class="coin-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 342 388"><defs><style>.header-1{fill:#fbb03b;}.header-2{fill:#fff;}</style></defs><circle class="header-1" cx="171" cy="199" r="155"/><rect class="header-2" x="136" y="141.11" width="72" height="22.71"/><rect class="header-2" x="136" y="188.64" width="72" height="22.71"/><rect class="header-2" x="136" y="236.17" width="72" height="22.71"/></svg>
                    </div>
                    <div style="display: inline-block"><h3>Lucky Envelope</a></div>
                  </a>
                </div>
                <div class="col-xs-6 hidden-xs">
                    <ul class="list-unstyled right-align">
                        <li><h3><a href="./create.html">Create</a></h3></li>
                        <li><h3><a href="./claim.html">Claim</a></h3></li>
                        <!-- <li><p><a href="/">ENG</a></p></li>
                        <li><p><a href="/">中文</a></p></li> -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div style="display: none;" id="content-mobile">
            <div class="container-title">
                <h2>Please download <a href="https://metamask.io" style="text-decoration: underline;">MetaMask</a> and use Lucky Envelope in your Chrome browser.</h2>
            </div>
        </div>
        <div id="content-area" class="container content">
            <div id="container-create">
                <form id="create-envelope">
                    <div style="display: none;" id="pending-notification" class="alert"></div>
                    <div class="container-create-field left-align row">
                        <label for="amount">Enter the total amount you want to give:
                        </label>
                    
                        <div class="container-create-input row">
                            <div class="col-xs-10 left-align">
                                <input type="number" id="amount" 
                                    class="left-align"
                                    placeholder="50000000"  
                                    onfocus="this.placeholder=''"
                                    onblur="this.placeholder='50000000'" required="required">
                            </div>
                            <div class="col-xs-2 right-align">
                                <label for="amount">GWEI</label>
                            </div>
                        </div>
                        <label for="amount"><span class="label-sub">1 ETH = 1e9 GWEI</span></label>
                    </div>
                    <div class="container-create-field left-align row">
                        <label for="passcode">Enter an unique passcode:
                        </label>
                        <div class="container-create-input row">
                            <div class="col-xs-10 left-align">
                                <input type="password" id="passcode" 
                                    class="left-align"
                                    placeholder="verygoodpasscode" 
                                    onfocus="this.placeholder=''"
                                    onblur="this.placeholder='verygoodpasscode'"
                                    required="required">
                            </div>
                            <div class="col-xs-2 right-align">
                                <button
                                    onclick="event.preventDefault();var p=document.getElementById('passcode');if(passcode.type==='text') {
                                        passcode.type='password';
                                        this.style.opacity=.25
                                    } else {
                                        passcode.type='text';
                                        this.style.opacity=1;
                                    }
                                    return false;"
                                >
                                    <svg fill="#4A4A4A" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <label for="passcode"><span class="label-sub">You passcode is not stored, so do not forget it!</span></label>
                    </div>
                  <button type="submit" class="btn btn-env">create</button>
                </form>
            </div>
            
            <div class="container-envelope">
                <div class="row" id="envelope-link"></div>
                <div class="row" id="envelope-info"></div>               
            </div>
        </div>
        <div class="container-social">
            <ul class="list-unstyled">
                <li><h3><a href="https://twitter.com/OhJia">Twitter</a></h3></li>
                <li><h3><a href="">Medium</a></h3></li>
                <li><h3><a href="https://github.com/OhJia/RedEnv_dapp">Github</a></h3></li>
            </ul>
        </div>
    </body>
</html>
