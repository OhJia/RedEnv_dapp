<!DOCTYPE html>
<html>
    <head>
        <title>Red Envelope - Spread decentralized fortune</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    </head>
    <body class="container">
        <h1>Red Envelope ETH</h1>

        <div class="table-responsive">
            <h2>Create an envelope</h2>
            <div style="display: none;" class="alert alert-success" id="buy-msg"></div>
           
            <form id="create-envelope" action="">
              <input type="text" id="amount" placeholder="e.g., 0.5" required="required">
              <input type="text" id="password" placeholder="e.g., testing" required="required">
              <input type="submit" value="Create">
            </form>
            <div class="row" id="envelope-link"></div>
            <div class="row" id="envelope-info"></div>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="app.js"></script>
</html>
