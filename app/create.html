        <div class="container content">
            <div id="container-create">
                <div class="container-title">
                    <h2>Create an envelope</h2>
                    <p>This is the description.</p>
                </div>
                <div style="display: none;" class="alert alert-success" id="buy-msg"></div>
               
                <form id="create-envelope" action="">
                    <div class="container-input row">
                        <div class="col-sm-3 right-align">
                            <label for="amount">Amount:</label>
                        </div>
                        <div class="col-sm-7 left-align">
                            <input type="text" id="amount" 
                                placeholder="0.005"  
                                onfocus="this.placeholder=''"
                                onblur="this.placeholder='0.005'" required="required">
                        </div>
                        <div class="col-sm-2">
                            <label for="amount">ETH</label>
                        </div>
                    </div>
                    <div class="container-input row">
                        <div class="col-sm-3 right-align">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-sm-7 left-align">
                            <input type="password" id="password" 
                                placeholder="verygoodpassword" 
                                onfocus="this.placeholder=''"
                                onblur="this.placeholder='verygoodpassword'"
                                required="required">
                        </div>
                        <div class="col-sm-2">
                            <input type="button"
                                onclick="if(password.type=='text') {password.type='password';
                                    this.value='show';
                                } else {
                                    password.type='text';
                                    this.value='hide';
                                }"
                                value="show"
                            >
                            
                        </div>
                    </div>
                  <!-- <input type="submit" value="Create"> -->
                  <button type="submit" class="btn btn-env">CREATE</button>
                </form>
            </div>
            
            <div class="container-envelope">
                <div class="row" id="envelope-info"></div>
                <div class="row" id="envelope-link"></div>
            </div>

            <div class="container-social">
                <ul class="list-unstyled">
                    <li><h3><a href="/create.html">Twitter</a></h3></li>
                    <li><h3><a href="/claim.html">Medium</a></h3></li>
                    <li><h3><a href="/claim.html">Github</a></h3></li>
                </ul>
            </div>
        </div>
